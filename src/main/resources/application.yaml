spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    password: password
    username: username
    url: jdbc:postgresql://localhost/timetracker
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        ddl-auto: validate
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
