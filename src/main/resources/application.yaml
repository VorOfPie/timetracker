spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    password: password
    username: username
    url: jdbc:postgresql://localhost:5432/timetracker
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    enabled: true